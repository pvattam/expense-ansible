- name: Expense Frontend Setup
  hosts: all
  become: yes              #execute all the code as root user(sudo)
  tasks:
    - name: Installing Nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
    - name: Copy Expense config file
      ansible.builtin.copy:
        src: expense.conf
        dest: /etc/nginx/default.d/expense.conf
    - name: Clean old Nginx Directory
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: absent
    - name: Create Nginx Directory
      ansible.builtin.file:
        path: /usr/share/nginx/html/
        state: directory
    - name: Download and Extract the Frontend Content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes
    - name: Start Nginx Service
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enabled: yes